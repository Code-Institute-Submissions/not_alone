<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Dashboard</title>
  <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/keen-dashboards.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
</head>
<body class="application">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Mental Health Dashboard</a>
      </div>
    </div>
  </div>
  <div  id="outer" class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <!-- Time Chart -->  <!-- Changed to population - Miller -->  <!-- later Changed to Year - Miller -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Year chart
              </div>
              <div class="chart-stage">
                <div id="Year-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart -->  <!-- Changed to population - Miller -->  <!-- later Changed to Year - Miller -->

          <!-- Resources -->  <!-- Changed to depressive - Miller -->  <!-- later Changed to mhDeaths - Miller -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                MH deaths (numerator MH mortality rate and SMR)
              </div>
              <div class="chart-stage">
                <div id="mhDeaths-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Resources -->  <!-- Changed to depressive - Miller -->  <!-- later Changed to mhDeaths - Miller -->

          <!-- funding Pie -->  <!-- Changed to neurotic - Miller --> <!-- later Changed to mhEmployment - Miller -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Employment rate of people with mental illness
              </div>
              <div class="chart-stage">
                <div id="mhEmployment"></div>
              </div>
            </div>
          </div>
          <!-- funding Pie -->  <!-- Changed to neurotic - Miller -->  <!-- later Changed to mhEmployment - Miller -->
        </div>
      </div>

      <!-- Poverty -->  <!-- Changed to obsessive - Miller -->  <!-- later Changed to popEmployment - Miller -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
                Employment rate of population
          </div>
          <div class="chart-stage">
            <div id="popEmployment-row-chart"></div>
          </div>
        </div>
      </div>
      <!-- Poverty -->  <!-- Changed to obsessive - Miller -->  <!-- later Changed to popEmployment - Miller -->

      <!-- menu select -->  <!-- Changed to area - Miller -->  <!-- later Changed to yearSelect - Miller -->
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Year Select
          </div>
          <div class="chart-stage">
            <div id="year-select"></div>
          </div>
        </div>
      </div>
      <!-- menu select -->  <!-- Changed to area - Miller -->  <!-- later Changed to yearSelect - Miller -->

      <!-- Metric 1 -->  <!-- menu select -->  <!-- Changed to phobias - Miller -->  <!-- later Changed to mhDeaths - Miller -->
      <div class="col-sm-2">
        <div class="chart-wrapper">
          <div class="chart-title">
            MH deaths (numerator MH mortality rate and SMR)
          </div>
          <div class="chart-stage" style="background: #33CC99;
            position: relative;
            font-size: 29px;
            color: white;
            vertical-align: middle;
            text-align: center;
            padding-top: 12px;
            padding-bottom: 0px;">
            <div id="mhDeaths-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->  <!-- menu select -->  <!-- Changed to phobias - Miller -->  <!-- later Changed to mhDeaths - Miller -->

      <!-- Metric 2 -->  <!-- Changed to mixed anx dep - Miller -->  <!-- later Changed to mhEmployment - Miller -->
      <div class="col-sm-2">
        <div class="chart-wrapper">
          <div class="chart-title">
            Employment rate of people with mental illness
          </div>
          <div class="chart-stage">
            <div id="mhEmployment-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->  <!-- Changed to mixed anx dep - Miller -->  <!-- later Changed to mhEmployment - Miller -->
    </div>
  </div>
  <hr>
  <p class="small text-muted"> Data viz &#9829; from Code Institute</p>
  <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
</body>
</html>
